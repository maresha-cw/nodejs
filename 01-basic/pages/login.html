<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.JS Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<form method="POST">
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" maxlength="100" placeholder="e.g. youremail@domain.com" required autofocus />
    </div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" maxlength="100" placeholder="e.g. Your secret key" required />
    </div>
    <div>
        <input type="submit" value="Login" name="loginButton" />
    </div>
</form>
</body>
</html>
